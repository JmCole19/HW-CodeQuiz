<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <!-- Welcome Card -->
        <div class="jumbotron text-center" id="start">
            <h1>Welcome! Click start to begin.</h1>
            <div class="card-body">
                <button class="btn btn-info btn-lg start-button">Start</button>
            </div>
        </div>

        <div id="quiz-part2" style="display: none;">
            <div id="timer">
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>

            <div class="d-flex align-items-center">
                <div class="spinner-border text-info ml-auto" role="status" aria-hidden="true"
                    style="width: 3rem; height: 3rem;"></div>
                <strong class="counter position-relative" style="right: 33px;"></strong></strong>
            </div>
        </div>

        <div style="display: none;" id="quiz" class="card-body">
            <div id="question" class="card-title"></div>
            <div id="choices" class="card-text">
                <div class="choice btn btn-secondary" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice btn btn-secondary" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice btn btn-secondary" id="C" onclick="checkAnswer('C')"></div>
            </div>

            <div id="progress"></div>

            <div class="card" id="scoreCard" style="display: none;">
                <div class="card-body">
                    <div id="scoreContainer" class="card text-center" style="display: none;"></div>
                    <div id="highscoreBox">
                        <form action="" style="margin-top: 5px;">
                            <label for="initials">Enter your initials:</label>
                            <input type="text" id="initials" name="initials">
                            <input type="submit" value="Submit" class="btn btn-info" id="score-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="display:none;" id="score-billboard">
            <div class="card-body">
                <ol id="scoreList">
                </ol>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
